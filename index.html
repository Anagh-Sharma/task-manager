<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/stylesheets/main.css">

    <!-- JavaScript -->
    <script src="scripts/controller.js"></script>
    <script src="scripts/model.js"></script>

    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"> -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/21aa754e66.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Fleur+De+Leah&family=Merriweather&family=Playfair+Display+SC&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="page">
        <!-- Header -->
        <header id="header">
            <div class="container">
                <div class="row justify-space-around">
                    <div class="header-title">_ Task <i class="fa-solid fa-dragon"></i> Manager _</div>
                </div>
            </div>
        </header>

        <!-- Content -->
        <div class="content">
            <div class="container">

                <!-- Task Input Form -->
                <section class="input-form">

                    <!-- Task Input -->
                    <section class="input-form-input">
                        <div class="title padding-8-4 font-16">
                            <label for="title" class="w-100 from-label">Title</label>
                            <input id="title" class="w-100 font-16 from-input" type="text" placeholder="Enter the title of a task.">
                        </div>
                        <div class="title padding-8-4 font-16">
                            <label for="desc" class="w-100 from-label">Description</label>
                            <textarea name="description" id="desc" class="w-100 font-16 from-input" rows="1" placeholder="Enter the description of a task."></textarea>
                        </div>
                    </section>

                    <!-- Update save section -->
                    <section id="update-save" class="input-form-btns row justify-space-between">
                        <button id="updateSaveTask" class="input-form-btn padding-8-4">
                            <i class="fa-solid fa-check"></i>
                            <span class="btn-label">Save</span>
                        </button>
                    </section>

                    <!-- Task Input Action -->
                    <section class="input-form-btns row justify-space-between">
                        <button id="addTask" class="input-form-btn padding-8-4">
                            <i class="fa-solid fa-plus btn-icon"></i>
                            <span class="btn-label">Add</span>
                        </button>
                        <button id="deleteTask" class="input-form-btn padding-8-4">
                            <i class="fa-regular fa-trash-can"></i>
                            <span class="btn-label">Delete</span>
                        </button>
                        <button id="updateTask" class="input-form-btn padding-8-4">
                            <i class="fa-regular fa-pen-to-square"></i>
                            <span class="btn-label">Update</span>
                        </button>
                        <button id="sortTask" class="input-form-btn padding-8-4 disable">
                            <i class="fa-solid fa-arrow-up-a-z"></i>
                            <span class="btn-label">Sort</span>
                        </button>
                        <button id="searchTask" class="input-form-btn padding-8-4 disable">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <span class="btn-label">Search</span>
                        </button>
                        <button id="downloadTask" class="input-form-btn padding-8-4 disable">
                            <i class="fa-solid fa-download"></i>
                            <span class="btn-label">Download</span>
                        </button>
                        <button id="uploadTask" class="input-form-btn padding-8-4 disable">
                            <i class="fa-solid fa-upload"></i>
                            <span class="btn-label">Upload</span>
                        </button>
                    </section>
                </section>

                <!-- Tasks Display -->
                <section class="tasks-disp">
                    <table class="tasks-disp-table">

                    </table>
                </section>

            </div>
        </div>
    </div>
</body>
</html>
